<div class="wrapper">
  <div
    class="sidebar"
    data-color="danger"
    data-background-color="white"
    data-image="../assets/img/sidebar-1.jpg"
  >
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
      <a href="" class="simple-text logo-normal">
        <img
          src="https://cdn.pixabay.com/photo/2017/02/21/08/49/food-2085075_1280.png"
          width="70px"
          height="70px"
        />
        CookBox
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="nav-item active">
          <a class="nav-link" href="./home">
            <i class="material-icons">store</i>
            <p>Stores</p>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./user-page">
            <i class="material-icons">person</i>
            <p>Users</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#">
            <i class="material-icons">lock_outline</i>
            <p>SignOut</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav
      class="
        navbar navbar-expand-lg navbar-transparent navbar-absolute
        fixed-top
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          aria-controls="navigation-index"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <form class="navbar-form">
            <div class="input-group no-border">
              <input
                type="text"
                value=""
                class="form-control"
                placeholder="Search..."
              />
              <button
                type="submit"
                class="btn btn-white btn-round btn-just-icon"
              >
                <i class="material-icons">search</i>
                <div class="ripple-container"></div>
              </button>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="javascript:;"
                id="navbarDropdownProfile"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="material-icons">person</i>
                <p class="d-lg-none d-md-block">Account</p>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="navbarDropdownProfile"
              >
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">Update User Form</h4>
                <p class="card-category">You can update User here</p>
              </div>
              <!-- Start form -->
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label style="color: black">Name</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Nguyen Van A"
                    [(ngModel)]="users.name"
                    name="name"
                  />
                  <label style="color: black">Address</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="56/54 La Xuan Oai, Long Truong, Thu Duc"
                    [(ngModel)]="users.address"
                    name="address"
                  />
                  <label style="color: black">Phone</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="0955555555"
                    [(ngModel)]="users.phone"
                    name="phone"
                  />
                  <label style="color: black">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="nguyenvana@gmail.com"
                    [(ngModel)]="users.email"
                    name="email"
                  />
                  <label style="color: black">Status</label> &nbsp; &nbsp;
                  <a
                    pButton
                    pRipple
                    type="button"
                    label="Active"
                    class="p-button-rounded p-button-success"
                    (click)="changeStatusOn()"
                    *ngIf="users.status == true"
                    [(ngModel)]="users.status"
                    style="color: white; padding: 5px 10px; font-size: 15px"
                  >
                  </a>

                  <a
                    pButton
                    pRipple
                    type="button"
                    label="Unactive"
                    class="p-button-rounded p-button-danger"
                    (click)="changeStatusOff()"
                    *ngIf="users.status == false"
                    [(ngModel)]="users.status"
                    style="color: white; padding: 5px 10px; font-size: 15px"
                  >
                  </a>
                </div>
                <button
                  class="btn btn-outline-success"
                  style="
                    width: 100px;
                    margin-left: 45%;
                    margin-bottom: 2%;
                    color: black;
                  "
                >
                  Save
                </button>
              </form>

              <!-- End form -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="copyright float-right">
          Copyright Â© 2021 <a target="_blank">CookBox</a> All Rights Reserved.
        </div>
      </div>
    </footer>
  </div>
</div>
